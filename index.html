<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <div class="calcContainer">
        <div id="display">
            <div>
                <span id="operands"></span><br>
                <span id="result"></span>
            </div>
        </div>
        <div class="numContainer">
            <div class="numBtn clear" id="ac">AC</div>
            <div class="numBtn clear" id="backspace">⌫</div>
            <div class="numBtn operator" id="divide">÷</div>
            <div class="numBtn operator" id="multiply">×</div>
            <div class="numBtn" id="seven">7</div>
            <div class="numBtn" id="eight">8</div>
            <div class="numBtn" id="nine">9</div>
            <div class="numBtn operator" id="plus">+</div>
            <div class="numBtn" id="four">4</div>
            <div class="numBtn" id="five">5</div>
            <div class="numBtn" id="six">6</div>
            <div class="numBtn operator" id="minus">-</div>
            <div class="numBtn" id="one">1</div>
            <div class="numBtn" id="two">2</div>
            <div class="numBtn" id="three">3</div>
            <div class="numBtn equal operator" id="equal">=</div>
            <div class="numBtn span" id="zero">0</div>
            <div class="numBtn" id="decimal">.</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
